  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
  <!-- SVG Filters pour liquid glass -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <defs>
      <filter id="liquid-glass-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="2" seed="2" result="turbulence"/>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
        <feGaussianBlur in="displacement" stdDeviation="8" result="blur"/>
      </filter>
    </defs>
  </svg>

  <app-root></app-root>
</body>
</html>
