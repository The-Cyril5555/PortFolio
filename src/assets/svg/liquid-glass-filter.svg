<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <filter id="liquid-glass-filter">
        <!-- Create a turbulence noise pattern. -->
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="2" seed="2" result="turbulence"/>

        <!-- Use the turbulence to displace the background. `scale` controls the intensity of the liquid effect. -->
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" xChannelSelector="R" yChannelSelector="G" result="displacement"/>

        <!-- Apply a blur to the displaced result. This makes it look more like glass and helps with text readability. -->
        <feGaussianBlur in="displacement" stdDeviation="8" result="blur"/>
    </filter>

    <filter id="liquid-glass-filter-footer">
        <!-- Create a turbulence noise pattern. -->
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="2" seed="2" result="turbulence"/>

        <!-- Use the turbulence to displace the background. `scale` controls the intensity of the liquid effect. -->
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" xChannelSelector="R" yChannelSelector="G" result="displacement"/>

        <!-- Apply a stronger blur for footer. -->
        <feGaussianBlur in="displacement" stdDeviation="16" result="blur"/>
    </filter>
  </defs>
</svg>