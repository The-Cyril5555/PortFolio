<!--
  Navigation principale (Header) - Style Article
  ===============================================

  Navbar simplified avec composants inline :
  - Logo et nom (inline)
  - Nav links desktop (inline, pas de composant)
  - Hamburger button (inline, pas de composant)
  - app-mobile-menu : Menu latéral mobile (seul composant)

  Style article : 95% width, 24px border-radius, static glass blur(8px)
-->

<header class="brutalist-nav" [class.scrolled]="isScrolled()">
  <!-- Logo et nom -->
  <div class="logo-container">
    <a
      href="#home"
      class="logo-name"
      [class.scrolled]="isScrolled()"
      (click)="scrollService.scrollToSection('home'); $event.preventDefault()"
      aria-label="Retour à l'accueil">
      Cyril Bizouarn
    </a>
    <span class="logo-subtitle">UX/UI DESIGNER, DEVELOPER</span>
  </div>

  <!-- Navigation Desktop (inline) -->
  <nav class="nav-links" aria-label="Navigation principale">
    @for (link of navLinks; track link.id) {
      <a
        [href]="link.href"
        class="nav-link"
        [class.active]="scrollService.activeSection() === link.id"
        [attr.aria-current]="scrollService.activeSection() === link.id ? 'page' : null"
        (click)="scrollService.scrollToSection(link.id); $event.preventDefault()">
        {{ link.label }}
      </a>
    }
  </nav>

  <!-- Hamburger Button Mobile (inline) -->
  <button
    class="hamburger-button"
    [class.active]="mobileMenuOpen()"
    [class.scrolled]="isScrolled()"
    (click)="toggleMobileMenu()"
    aria-label="Toggle menu"
    [attr.aria-expanded]="mobileMenuOpen()">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
</header>

<!-- Menu Mobile (component) - En dehors du header -->
<app-mobile-menu
  [isOpen]="mobileMenuOpen()"
  [links]="navLinks"
  (close)="closeMenu()" />
