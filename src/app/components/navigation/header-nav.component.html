<!--
  Navigation principale (Header)
  ==============================
  Barre de navigation fixe en haut de page

  Fonctionnalités :
  - Affichage du logo et nom
  - Liens de navigation générés dynamiquement depuis navigation.data.ts
  - Effet liquid glass au scroll (>50px)
  - Changement de couleur du texte au scroll

  Les liens sont partagés avec le footer pour garantir la cohérence
-->

<header class="header brutalist-nav" [class.scrolled]="isScrolled()">
  <nav class="nav-container">
    <!-- Logo et nom -->
    <div class="logo-container">
      <a
        href="#home"
        class="logo-name"
        (click)="onNavClick($event, 'home')"
        aria-label="Retour à l'accueil"
      >
        Cyril Bizouarn
      </a>
      <span class="logo-subtitle">UX/UI DESIGNER, DEVELOPER</span>
    </div>

    <!-- Hamburger button (mobile only) -->
    <button
      class="hamburger-button"
      [class.active]="mobileMenuOpen"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="mobileMenuOpen"
      aria-controls="mobile-nav-menu"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Navigation générée dynamiquement (Desktop) -->
    <!-- Les liens proviennent de navigation.data.ts (source unique partagée avec le footer) -->
    <ul class="nav-links">
      @for (link of navLinks; track link.id) {
        <li>
          <a
            [href]="link.href"
            (click)="onNavClick($event, link.id)"
            [attr.aria-label]="'Aller à la section ' + link.label"
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>

<!-- Menu mobile séparé (en dehors de la navbar) -->
<nav
  class="mobile-nav-menu"
  [class.mobile-menu-open]="mobileMenuOpen"
  id="mobile-nav-menu"
>
  <ul class="mobile-nav-links">
    @for (link of navLinks; track link.id) {
      <li>
        <a
          [href]="link.href"
          (click)="closeMenu(); onNavClick($event, link.id)"
          [attr.aria-label]="'Aller à la section ' + link.label"
        >
          {{ link.label }}
        </a>
      </li>
    }
  </ul>
</nav>
