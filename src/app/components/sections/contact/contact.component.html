<!--
  Section Contact
  ===============
  Section finale du portfolio avec effet parallax sur le fond et le contenu.

  Structure :
  1. Fond avec image paint.png retournée (parallax lent)
  2. Contenu avec titre, email et liens sociaux (parallax très lent)
  3. Footer avec navigation et stack technique

  L'effet parallax est géré par le TypeScript qui applique des transformations
  CSS dynamiques lors du scroll (voir contact.component.ts)
-->

<div class="contact">
  <!-- Couche de fond avec parallax -->
  <!-- La transformation est appliquée dynamiquement via backgroundTransform() -->
  <!-- scaleY(-1) retourne l'image verticalement pour un effet artistique -->
  <div
    class="contact-background"
    [style.transform]="backgroundTransform()"
    aria-hidden="true"
  ></div>

  <!-- Couche de contenu avec parallax -->
  <!-- Le décalage vertical (translateY) est calculé dynamiquement -->
  <!-- Défile plus lentement que le fond pour créer l'effet de profondeur -->
  <div
    class="contact-content"
    [style.transform]="'translateY(' + contentOffset() + 'px)'"
  >
    <!-- Informations de contact centrées -->
    <div class="contact-info">
      <!-- Titre principal de la section -->
      <h1 class="contact-title">Contact</h1>

      <!-- Adresse email de contact -->
      <!-- Affichée avec une grande taille pour la visibilité -->
      <div class="contact-email">
        {{ contactEmail }}
      </div>

      <!-- Liens vers les réseaux sociaux -->
      <!-- Chaque lien affiche une icône et le nom du réseau -->
      <div class="contact-social">
        @for (link of socialLinks; track link.id) {
          <a
            [href]="link.url"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            [attr.aria-label]="'Visiter mon profil ' + link.name"
            [attr.title]="link.name"
          >
            <!-- Icône du réseau social (GitHub, LinkedIn, etc.) -->
            <app-icon
              [name]="link.icon"
              [size]="32"
              color="#F5EEE6"
              [attr.aria-hidden]="true"
            ></app-icon>

            <!-- Nom du réseau affiché sous l'icône -->
            <span class="social-name">{{ link.name }}</span>
          </a>
        }
      </div>
    </div>
  </div>

  <!-- Footer du portfolio -->
  <!-- Contient la navigation, la stack technique et le copyright -->
  <footer class="contact-footer">
    <!-- Contenu principal du footer (navigation + stack) -->
    <div class="footer-content">
      <!-- Navigation vers les sections du portfolio -->
      <!-- Affichée à gauche sur desktop, centrée sur mobile -->
      <nav class="footer-nav" aria-label="Navigation secondaire">
        @for (navLink of footerNavLinks; track navLink.id) {
          <a
            [href]="navLink.href"
            [attr.aria-label]="'Aller à la section ' + navLink.label"
          >
            {{ navLink.label }}
          </a>
        }
      </nav>

      <!-- Stack technique utilisée pour ce portfolio -->
      <!-- Affichée à droite sur desktop, centrée sur mobile -->
      <div class="footer-stack">
        <!-- Label "Built with" au-dessus des icônes -->
        <span class="stack-label">Built with</span>

        <!-- Icônes des technologies avec leurs noms -->
        <div class="stack-icons">
          @for (tech of techStack; track tech.id) {
            <div class="stack-item">
              <!-- Icône Devicon de la technologie -->
              <i
                [class]="tech.icon"
                [attr.aria-label]="tech.name"
                role="img"
              ></i>

              <!-- Nom de la technologie sous l'icône -->
              <span class="stack-name">{{ tech.name }}</span>
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Copyright avec année dynamique -->
    <!-- L'année est calculée automatiquement dans le TypeScript -->
    <p class="footer-copyright">&copy; {{ currentYear }} Cyril Bizouarn</p>
  </footer>
</div>
