<div class="contact">
  <!-- Background parallax layer -->
  <div
    class="contact-background"
    [style.transform]="backgroundTransform()"
  ></div>

  <!-- Content parallax layer -->
  <div
    class="contact-content"
    [style.transform]="'translateY(' + contentOffset() + 'px)'"
  >
    <div class="contact-info">
      <!-- Main title -->
      <h1 class="contact-title">Contact</h1>

      <!-- Email -->
      <div class="contact-email">
        cyril.bizouarn@gmail.com
      </div>

      <!-- Social links -->
      <div class="contact-social">
        @for (link of socialLinks; track link.name) {
          <a
            [href]="link.url"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
          >
            <app-icon [name]="link.icon" [size]="32" color="#F5EEE6"></app-icon>
            <span class="social-name">{{ link.name }}</span>
          </a>
        }
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="contact-footer">
    <div class="footer-content">
      <!-- Navigation à gauche -->
      <nav class="footer-nav">
        <a href="#home">Accueil</a>
        <a href="#work">Projets</a>
        <a href="#skills">Compétences</a>
        <a href="#about">À Propos</a>
        <a href="#contact">Contact</a>
      </nav>

      <!-- Stack technique à droite -->
      <div class="footer-stack">
        <span class="stack-label">Built with</span>
        <div class="stack-icons">
          @for (tech of techStack; track tech.name) {
            <div class="stack-item">
              <i [class]="tech.icon"></i>
              <span class="stack-name">{{ tech.name }}</span>
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Copyright en bas -->
    <p class="footer-copyright">&copy; {{ currentYear }} Cyril Bizouarn</p>
  </footer>
</div>
